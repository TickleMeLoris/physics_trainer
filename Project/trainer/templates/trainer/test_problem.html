{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: {{ progress }}%" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
            Задача {{ problem_num }} из {{ total_problems }}
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Задача #{{ problem.id }}</h5>
            <p class="card-text">{{ problem.description }}</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="answer" class="form-label">Ваш ответ:</label>
                    <input type="text" class="form-control" id="answer" name="answer" required>
                </div>
                
                <div class="d-flex justify-content-between">
                    <button type="submit" name="next" class="btn btn-primary">
                        {% if problem_num == total_problems %}Завершить{% else %}Следующая{% endif %}
                    </button>
                    <button type="submit" name="finish" class="btn btn-outline-danger">
                        Завершить досрочно
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
